<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./public/weather-app.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=distance" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Badeen+Display&family=Boldonse&family=Edu+NSW+ACT+Cursive:wght@400..700&family=Edu+VIC+WA+NT+Hand+Pre:wght@400..700&family=Exile&family=Festive&family=Kaushan+Script&family=Lilita+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik+Dirt&family=Savate:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source id="video-source" src="./public/Clear.mp4" type="video/mp4">
    </video>
    <div class="timestamp">
            <h1 class="time">
            </h1>
            <div class="date-day">
                <h3 class="date">
                    01-01-2000
                </h3>
                <h3 class="day">
                    Wed
                </h3>
            </div>
        </div>
    <div class="container">
        <div class="wrapper">
            <div class="input-wrapper">
                <!-- From Uiverse.io by Praashoo7 --> 
                <input type="text" autocomplete="off" name="text" class="input" placeholder="Enter location">
                <button id="submit-button">Check</button>
                <button id="Get-Loc">Get your location</button>
            </div>
            <div class="result-wrapper">
                <div class="icon"><img src="./public/weather-app.png" alt=""></div>
                <div class="result"></div>

        </div>
    </div>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
